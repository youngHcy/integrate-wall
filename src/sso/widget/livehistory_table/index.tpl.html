<div class="judge-table-container">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>屏幕方向</th>
            <th>直播编号</th>
            <th>主播账号</th>
            <th>直播标题</th>
            <th>开播时间</th>
            <th>个性化申请</th>
            <th>状态</th>
            <th>操作记录</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody @click="openDetail($event)">
            <tr v-for="message in messageList">
                <td>{{message.id}}</td>
                <td>{{message.orientation}}</td>
                <td>{{message.liveId}}</td>
                <td>{{message.hostName}}</td>
                <td>{{message.liveTitle}}</td>
                <td>{{message.beginTime}}</td>
                <td>{{message.isPersonalize == true? '是':'否'}}</td>
                <td>{{liveStatusMessage(message.liveStatus)}}</td>
                <td style="position: relative">
                    <span class="judge-table-control" data-judgeid="{{message.id}}">日志</span>

                </td>
                <td><span class="judge-table-control" data-messageid="{{message.id}}">查看</span></td>
            </tr>
        </tbody>
    </table>
</div>
