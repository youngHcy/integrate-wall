<div class="search-filter-container clearfix">
    <header>
        <h2>{{title}}</h2>
    </header>
    <article class="clearfix main-area">
        <div class="search-input">
            <input type="text" placeholder="请输入主播/关键字">
            <button>搜索</button>
        </div>
        <div class="form-horizontal col-sm-5" role="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{select1Name}}:</label>
                <div class="col-sm-10">
                    <v-select :value.sync="selected1" :options="options1" placeholder="全部"></v-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">{{select2Name}}:</label>
                <div class="col-sm-10">
                    <v-select :value.sync="selected2" :options="options2" placeholder="全部"></v-select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">时间:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" placeholder="不知道怎么做，先占个位置">
                </div>
            </div>

        </div>
        <div class="form-horizontal col-sm-10">
            <div class="form-group">
                <label class="col-sm-1 control-label">状态:</label>
                <div class="col-sm-10">
                    <label class="radio-inline" v-for="status in statusList">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> {{status}}
                    </label>
                </div>
            </div>
        </div>
    </article>
</div>
