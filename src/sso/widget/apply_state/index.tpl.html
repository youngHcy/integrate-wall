<div class="apply-state-container clearfix">
    <div class="state-img-container">
        <img class="state-img" v-if="applyState.stateCode===0" src="./img/waiting.png" alt="waiting">
        <img v-if="applyState.stateCode===1" src="./img/success.png" alt="success">
        <img v-if="applyState.stateCode===2" src="./img/error.png" alt="fail">
    </div>
    <div class="content">
        <p>{{applyState.stateTitle}}</p>
        <p>{{applyState.stateContent}}</p>
    </div>
</div>
